    <main>
      <img
        class="image-one"
        src="images/bigrockme.jpg"
        alt="James Perrin on a computer"
      />
      <div>
        <div class="links">
          <a href="https://www.linkedin.com/in/james-perrin-7a869231/"
            ><img src="./images/LI-Logo.png" alt="linkedin link"
          /></a>
        </div>
       <!-- Links -->
        <div class="links">
          <a href="httpshttps://github.com/perro88://github.com/perro88"
            ><img
              src="./images/GitHub-Mark-Light-120px-plus.png"
              alt="Github link"
          /></a>
        </div>
      </div>
      <!-- contact form  -->
      <div class="contact-form">
        <h1>Contact Me</h1>
        <form action="#" name="contact_form">
          <label for="first_name">First Name</label>
          <input name="first_name" type="text" required placeholder="John" />
          <br />
          <label for="last_name">Last Name</label>
          <input name="last_name" type="text" required placeholder="Doe" />
          <br />
          <label for="email">Email</label>
          <input
            name="email"
            type="email"
            required
            placeholder="you@domain.com"
          />
          <br />
          <label for="message">Message</label><br />
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Enter your message here ..."
            required
          >
          </textarea>
          <div class="center">
            <input class="button" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>
    <p>
      Connect with me through
      <a href="https://www.linkedin.com/in/james-perrin-7a869231/">Linked In</a>
      and
      <a href="httpshttps://github.com/perro88://github.com/perro88">Github</a>
      or leave me a message.
    </p>
